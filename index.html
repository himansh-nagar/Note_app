<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="header">
        <h1>
            My Notes App
        </h1>
    </header>
    <section class="add-section" id="section">
        <div class="upper-div">
            <h2>
                Add a Note
            </h2>
            <div class="title" id="title">
                <input id="addTitle" type="text" placeholder="Add title">
            </div>
            <div id="add">
                <textarea name="" id="addTxt" >
                    
                </textarea>
            </div>
            <div class="add-btn">
                <button  type="submit" class="btn add" id="addbtn">
                    Add Note
                </button>
            </div>
        </div>
    </section>
    <section class="show-section">
        <h2>
            Your Notes
        </h2>
        <div id="notes" class="show-div">
            
        </div>

    </section>
    <script src="js/app.js"></script>
</body>

</html>
